<div class="wrapper">

    <nav style="width: 15%;">
  
  
      <ul>
        <li><span>Navigation</span></li>
        <li><a  routerLink="/admindashboard" routerLinkActive="active" class="active">Dashboard</a></li>
        <li><a routerLink="/adminprofile" routerLinkActive="active">Userprofile</a></li>

    <div style="width: 500px">
      <mat-tab-group (selectedIndexChange)="getregisteredusers($event)">
        <mat-tab label="Registered Users">
          <table mat-table [dataSource]="allUsers" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="usertype">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
              <td mat-cell *matCellDef="let element"> {{element.usertype}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"></tr>
          </table>
        </mat-tab>
    </mat-tab-group>
    </div>
    
  </div>
  <router-outlet></router-outlet>
