    <!-- START FORM BODY -->
    <div id="container">
     <h1 style="margin-left:350px;">Diagnosis Form</h1>
      
      <form (ngSubmit)="ff.form.valid && submit()" #ff="ngForm" novalidate>
        <fieldset>
          
          <!-- START DIV part-1 PERSONAL INFORMATION -->
          <div id="part-1">
            <label for="name">AADHAR NUMBER</label>
            <input style="border-radius: 25px;" type="text" class="form-control" name="aadhar" [(ngModel)]="model.aadhar" #aadhar="ngModel" required>
            <br/>
            
            <label for="name">PAITENT NAME</label>
            <input style="border-radius: 25px;" type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required>
            <br/>
            <label for="age">Age</label>
            <input  style="border-radius: 25px;" type="text" class="form-control" name="age" [(ngModel)]="model.age" #age="ngModel" required>
            <br/>
            <label for="gender">Gender</label>
            <input   style="border-radius: 25px;" type="text" class="form-control" name="gender" [(ngModel)]="model.gender" #gender="ngModel" required>
            <br/>
            <label for="mobile">Mobile</label>
            <input   style="border-radius: 25px;"  type="text" class="form-control" name="mobile" [(ngModel)]="model.mobile" #mobile="ngModel" required>
            <br/>
            <label for="diagnosis">Prescreption</label>
            <br/>
            <textarea  style="border-radius: 25px;" rows="5" class="form-control" name="diagnosis" [(ngModel)]="model.diagnosis" #diagnosis="ngModel" cols="50" id="prescreption" tabindex="-1"></textarea>
            <br>
            <br>
            <br>
            <br>
          <!--<label for="lab-reports">Lab Reports</label>
            <br/>
            <textarea rows="5" class="form-control" name="labtests" [(ngModel)]="model.labtests" #labtests="ngModel" cols="50" name="labtests" tabindex="-1"></textarea>
            <br>
           
            <label for="prescreption">Prescreption</label>
            <br/>
            <textarea rows="5" class="form-control" name="prescreption" [(ngModel)]="model.prescreption" #prescreption="ngModel" cols="50" id="prescreption" tabindex="-1"></textarea>
          </div>-->
          <!-- END DIV part-3 ACCOUNT INFORMATION -->
          
          <br/><br/>
          <button mat-stroked-button color="accent" class="btn-block" type="submit" style="width: 100%;">Submit</button>
          </div>
        </fieldset>
      
      </form>
    </div>
    <!-- END FORM BODY -->
 

  </div>
